<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

  </head>

  <body>
    {{ if .IsHome }}
    <div class="homepage-background">
      {{ partial "navigation.html" . }}
      {{ partial "profile.html" . }}
    </div>
  {{ else }}
    {{ partial "navigation.html" . }}
  {{ end }}

    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
</html>
